    <div class="main2 mt-5 ">

            <div class="row">
                <div class="col-12 text-center con-head2">
                    <h1>OUR SERVICES</h1>
                </div>

                <div class="col col-lg-4 col-md-6 col-12 mt-4">

                    <div class="card p-4 con-card">
                        <div class="card-body">
                            <div class="card-icon2 text-center"><i class="fa-solid fa-location-dot nav-icon4"></i></div>

                            <p class="card-text text-center">Address : #1153, St No. 58, Hashtag Company Noida, Delhi, India.</p>

                        </div>
                    </div>


                </div>

                <div class="col col-lg-4 col-md-6 col-12 mt-4">

                    <div class="card p-4 con-card">
                        <div class="card-body">
                            <div class="card-icon2 text-center"><i class="fa-solid fa-mobile-screen-button nav-icon4"></i></div>
                            <h5 class="card-title text-center mt-3">Phone Number</h5>

                    </div>


                </div>

                <div class="col col-lg-4 col-md-6 col-12 mt-4">

                    <div class="card p-4 con-card">
                        <div class="card-body">

                            <h5 class="card-title text-center mt-3">Email</h5>

                            <p class="card-text text-center">Email : studioradiuzz@gmail.com</p>

                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>



    <div class="container my-5">
        <div class="row ">
            <div class="col-12 con-head2">
                <h2 >Send Us Email</h2>
            </div>
    
            <div class="col-md-6 p-4 " >
                <form>
                    <input type="text" class="form-control inp1" placeholder="Name " >
                    <input type="text" class="form-control inp1" placeholder="Email Address">
                    <input type="text" class="form-control inp1" placeholder="Phone">
                    <input type="text" class="form-control inp1" placeholder="Subject">
                    <textarea class="form-control inp1" placeholder="Your content" rows="5"></textarea>
                    <button class="btn btn-light fw-bold w-100 inp1">Send</button>
                </form>
            </div>
    
            <div class="col-md-6 mb-3">
                <img src="images/data=Z2SbnnIg6j6Y9y8gTiUTqw2jy5T57IPrXbTnWaYFQNzj0sokkWOrJik_dN-s1rzuoSuUYooxgaiU5idTJ8lCOt5hwQOYZimgLf5Xv7d3w14bTiu2RPp6BQw1G9IQKibzYAO4SWQY7ZoPmjPUoPLrrav-qeuIu_xjp7ReuAaPYOHd01Ly0M8bmQpoSG-CAhyg.png" alt="Image" class="img-fluid h-100">
            </div>
        </div>
    </div>

</div>
